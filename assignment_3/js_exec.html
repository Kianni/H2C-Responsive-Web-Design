<!DOCTYPE html>
<html>
    <head>
        <title>JS exercises</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="#">
    </head>
    <body id="first">
        <h1>Polar star âœ§</h1>
        <p>get more knowledge about <a href="https://en.wikipedia.org/wiki/Pole_star">Polar star</a></p>
        <p>and read about  <a href="https://en.wikipedia.org/wiki/Celestial_navigation">celestial navigation</a></p>

        <button onclick="changeColorToLightblue()">Change background color to lightblue</button>
        <button onclick="resetColorToWhite()">Reset color to white</button>


        <input type="text" id="somethingImportant">
        <p id="freedomOfSpeech"></p>

        <script>
        
        // change color of the background
        const changeColorToLightblue = () => document.getElementById("first").style.backgroundColor = "lightblue";
        const resetColorToWhite = () => document.getElementById("first").style.backgroundColor = "white";
        
        // insert any text form the input field to the paragraph when the input field loses the focus
        document.getElementById("somethingImportant").addEventListener("blur", insertContent);
        function insertContent() {
            let insertion = document.getElementById("somethingImportant").value;
            document.getElementById("freedomOfSpeech").innerHTML = insertion;
        }
        </script>        
    </body>
</html>
